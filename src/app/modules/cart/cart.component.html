<div class="cart-page">
  <h2>Carrinho</h2>

  <div class="cart-page__items">
    <div class="cart-page__item" *ngFor="let item of items; let i = index">
      <div>
        <div class="name">{{ item.filling.name }}</div>

        <div class="ingredients">{{ getIngredientsLabel(item.filling.ingredients) }}</div>

        <div><strong>Massa: </strong>{{ item.pasta.name }}</div>
        <div><strong>Tamanho: </strong>{{ item.size.name }}</div>

        <button class="btn-transparent delete" (click)="deleteItem(i)">Excluir</button>
      </div>

      <div class="price">R$ {{ getPizzaPrice(item).toFixed(2) }}</div>
    </div>
  </div>

  <div class="cart-page__footer">
    <button class="btn-transparent goBack" (click)="backToMenu()">
      <span class="material-icons">arrow_back</span>
      <span class="label">Voltar para o card√°pio</span>
    </button>

    <div class="price total">Total: R$ {{ getTotalPrice().toFixed(2) }}</div>
  </div>
</div>
