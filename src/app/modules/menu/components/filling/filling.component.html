<div class="filling">
  <div class="filling__header">
    <h2>Recheios</h2>
    <button class="btn-transparent" (click)="goNextStep()">
      <span class="label">escolha a massa</span>
      <span class="material-icons">arrow_forward</span>
    </button>
  </div>

  <div class="filling__cards row gx-5">
    <div *ngFor="let filling of fillings" class="mt-3 mb-3 col-lg-6 col-xxl-4">

      <!-- Início do card de cada pizza -->
      <div class="pizza-card" [ngClass]="{ 'border-brown': filling.discount, 'border-green': fillingIsSelected(filling.id) }"
        (click)="selectFilling(filling)">

        <!-- Flag de desconto e selecionado -->
        <div [hidden]="!filling.discount" class="flag flag--discount">pizza<br>do dia</div>
        <div [hidden]="!fillingIsSelected(filling.id)" class="flag flag--selected">quero<br>esse!</div>

        <!-- Ícone de adicionar ou selecionado -->
        <div *ngIf="fillingIsSelected(filling.id); else notSelected">
          <div class="select select--green">
            <span class="material-icons">done</span>
          </div>
        </div>
        <ng-template #notSelected>
          <div class="select">
            <span class="material-icons">add</span>
          </div>
        </ng-template>

        <!-- Imagem da pizza -->
        <div class="pizza-card__img">
          <img [src]="filling.image" [alt]="'Pizza de ' + filling.name">
        </div>

        <!-- Conteúdo do card (estrelas, nome, ...) -->
        <div class="pizza-card__content">
          <div class="stars">
            <span class="material-icons">star</span>
            <p>{{ filling.stars }}</p>
          </div>

          <div>
            <p class="name">{{ filling.name }}</p>
            <p class="ingredients">{{ getIngredientsLabel(filling.ingredients) }}</p>
          </div>

          <p class="price">R$ {{ getFillingPrice(filling) }}</p>
        </div>
      </div>
      <!-- Fim do card -->

    </div>

  </div>
</div>
