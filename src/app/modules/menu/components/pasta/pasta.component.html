<div class="pasta">
  <div class="pasta__header">
    <h2>Massas</h2>
    <button class="btn-transparent" (click)="goNextStep()">
      <span class="label">escolha o tamanho</span>
      <span class="material-icons">arrow_forward</span>
    </button>
  </div>

  <div class="cards row gx-5">
    <div *ngFor="let pasta of pastas" class="mt-3 mb-3 col-lg-6 col-xxl-4">
      <div class="pasta__card" (click)="selectPasta(pasta.id)">

        <div class="d-flex align-items-center">
          <div *ngIf="pastaIsSelected(pasta.id)"  class="select select--green">
            <span class="material-icons">done</span>
          </div>

          <p class="type">{{ pasta.type }}</p>
        </div>

        <div *ngIf="pasta.price; else notExtra">
          <p class="extra">+ R$ {{ pasta.price.toFixed(2) }}</p>
        </div>
        <ng-template #notExtra>
          <p class="free">Gr√°tis</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
