<div class="ingredient">
  <div class="ingredient__header">
    <h2>Ingredientes</h2>

    <button class="btn-transparent" (click)="goToCartPage()">
      <span class="label">adicionar no carrinho</span>
      <span class="material-icons">add_shopping_cart</span>
    </button>
  </div>

  <div class="cards row gx-5">

    <div *ngFor="let ingredient of ingredients" class="mt-3 mb-3 col-lg-6 col-xxl-4">

      <div class="ingredient__card">
        <p class="type">{{ ingredient.name }}</p>
      </div>

    </div>
  </div>
</div>
